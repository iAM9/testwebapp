<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'dialog'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <i class="material-icons md-36">security</i>
    </mat-toolbar>

    <mat-grid-list cols="1" rowHeight="200px">
      <mat-grid-tile>
        <mat-nav-list>
          <a mat-list-item href="#"><i class="material-icons">info</i></a>
          <a mat-list-item href="#"><i class="material-icons">dns</i></a>
          <a mat-list-item href="#"><i class="material-icons">contact_support</i></a>
        </mat-nav-list>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-divider></mat-divider>
    <mat-grid-list cols="1" rowHeight="200px">
        <mat-grid-tile>
          <mat-nav-list>
            <a mat-list-item href="#"><i class="material-icons">info</i></a>
            <a mat-list-item href="#"><i class="material-icons">dns</i></a>
            <a mat-list-item href="#"><i class="material-icons">contact_support</i></a>
          </mat-nav-list>
        </mat-grid-tile>
      </mat-grid-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Another App</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-role-select></app-role-select>
  </mat-sidenav-content>
</mat-sidenav-container>
